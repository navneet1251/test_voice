<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Realtime Voice AI</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #f5f5f5;
    }

    .container {
        margin-top: 50px;
        width: 100%;
        max-width: 450px;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 10px;
    }

    .input-box {
        text-align: left;
        margin-bottom: 20px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 6px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }

    .mic-btn {
        background: #ff4b4b;
        border: none;
        border-radius: 50%;
        width: 90px;
        height: 90px;
        color: white;
        font-size: 32px;
        cursor: pointer;
        box-shadow: 0 6px 14px rgba(0,0,0,0.2);
        margin-top: 20px;
    }

    .stop-btn {
        margin-top: 25px;
        padding: 12px 24px;
        background: #333;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>

</head>
<body>

<div class="container">
    <h2>üé§ Realtime Voice AI</h2>

    <div class="input-box">
        <label>Your OpenAI API Key</label>
        <input id="apiKey" type="password" placeholder="sk-123..." />
    </div>

    <div class="input-box">
        <label>Prompt ID (pmpt_...)</label>
        <input id="promptId" type="text" placeholder="pmpt_xxx" />
    </div>

    <button class="mic-btn" onclick="startConversation()">üé§</button>
    <button class="stop-btn" onclick="stopConversation()">‚èπ Stop</button>

    <p id="status" style="margin-top:20px; font-size:14px; color:#444;"></p>
</div>

<script>
let pc;
let stream;

async function startConversation() {
    const apiKey = document.getElementById("apiKey").value.trim();
    const promptId = document.getElementById("promptId").value.trim();

    if (!apiKey || !promptId) {
        alert("Enter API Key and Prompt ID.");
        return;
    }

    document.getElementById("status").innerText = "Connecting to Realtime API...";

    // Step 1: Create Realtime session
    const sessionResp = await fetch("https://api.openai.com/v1/realtime/sessions", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey,
            "OpenAI-Beta": "realtime=v1"
        },
        body: JSON.stringify({
            model: "gpt-realtime",
            voice: "verse",
            prompt: { id: promptId, version: "3" }
        })
    });

    if (!sessionResp.ok) {
        alert("Session error: " + (await sessionResp.text()));
        return;
    }

    const session = await sessionResp.json();
    const client_secret = session.client_secret.value;

    // Step 2: Setup WebRTC
    pc = new RTCPeerConnection();
    stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    stream.getTracks().forEach(track => pc.addTrack(track, stream));

    const audio = document.createElement("audio");
    audio.autoplay = true;

    pc.ontrack = e => {
        audio.srcObject = e.streams[0];
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    // Send SDP offer ‚Üí OpenAI
    const sdpResp = await fetch(
        "https://api.openai.com/v1/realtime?model=gpt-realtime",
        {
            method: "POST",
            body: offer.sdp,
            headers: {
                "Authorization": "Bearer " + client_secret,
                "Content-Type": "application/sdp"
            }
        }
    );

    const answer = {
        type: "answer",
        sdp: await sdpResp.text()
    };

    await pc.setRemoteDescription(answer);

    document.getElementById("status").innerText = "‚úÖ Connected. Speak now!";
}

function stopConversation() {
    if (stream) stream.getTracks().forEach(track => track.stop());
    if (pc) pc.close();
    document.getElementById("status").innerText = "üõë Conversation stopped.";
}
</script>

</body>
</html>
